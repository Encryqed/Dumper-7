# GitHub Actions workflow for building all CMake presets
# Simple and efficient build matrix for all configurations
name: CMake Multi-Preset Build

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

jobs:
  build:
    name: ${{ matrix.preset.displayName }} - ${{ matrix.configuration }}
    runs-on: windows-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - preset: clang
            configuration: Release
            displayName: Clang
            buildPreset: clang-Release
          # - preset: clang
          #   configuration: Debug
          #   displayName: Clang
          #   buildPreset: clang-Debug
          - preset: vs2022
            configuration: Release
            displayName: MSVC 2022
            buildPreset: vs2022-Release
          # - preset: vs2022
          #   configuration: Debug
          #   displayName: MSVC 2022
          #   buildPreset: vs2022-Debug
          - preset: vs2019
            configuration: Release
            displayName: MSVC 2019
            buildPreset: vs2019-Release
          # - preset: vs2019
          #   configuration: Debug
          #   displayName: MSVC 2019
          #   buildPreset: vs2019-Debug
          - preset: vs2017
            configuration: Release
            displayName: MSVC 2017
            buildPreset: vs2017-Release
          # - preset: vs2017
          #   configuration: Debug
          #   displayName: MSVC 2017
          #   buildPreset: vs2017-Debug

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1.14
      with:
        cmake-version: '3.28.0'

    - name: Setup Visual Studio
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-version: '17.0'

    - name: Configure and Build
      run: |
        echo "Building ${{ matrix.displayName }} - ${{ matrix.configuration }}"
        cmake --preset ${{ matrix.preset }}
        cmake --build --preset ${{ matrix.buildPreset }}

